<!DOCTYPE html>
<html>
  <head>
  <title>
	Map
  </title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
	</head> 
<body>
	<h1>
		Food Drive Locations 
	</h1>
  <div id="map" style="width: 800px; height: 300px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Second Harvest Food Bank', 37.291755, -121.877218],
      ['Move For Hunger', 37.317403, -121.885036],
      ['SF-Marin Food Bank & Funds', 38.071948, -122.530538],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: new google.maps.LatLng(37.6879, -122.4702),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow({
		content: "Second Harvest Food Bank"
	});
	
	infowindow.open(map,marker)

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJoPcYxoD1TRYcxJtcbjCTXfP8mOx-BN8&callback=initMap">
    </script>
  </body>
</html>
